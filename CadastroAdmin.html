<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Administrador </title>
    <link rel="stylesheet" href="CadastroAdmin.css">
</head>
<body>
    <div class="Central">
        <form>
            <h2>Cadastro Administrador</h2>
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome">
            <label for="Data">Data de Nascimento</label>
            <input type="date" name="Data" id="Data">
            <label for="Foto">Foto de Perfil</label>
            <input type="image" name="Foto" id="Foto">
            <label for="Empresa">Nome da Empresa</label>
            <input type="text" name="Empresa" id="Empresa" placeholder="Digite o nome da empresa">
            <label for="Logo">Logo da Empresa</label>
            <input type="image" name="Logo" id="Logo">
            <label for="CadastroEmpresa">Cadastro na Empresa</label>
            <input type="text" name="CadastroEmpresa" id="CadastroEmpresa" placeholder="Digite o cadastro">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Digite o email">
            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite a senha">
            <label for="Confirma">Confirme sua Senha</label>
            <input type="password" name="Confirma" id="Confirma" placeholder="Repita a senha">
            <input type="button" value="Finalizar" id="Finalizar">




        </form>
    </div>
    
</body>
</html>
